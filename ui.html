<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  /* heading styling */

  .head-label {
    color: #235cb3;
    margin: 4% 0;
    text-align: center;
    font-size: 0.85rem;
  }

  /* larger content div  */

  .main-content-div {
    background-color: #f6f9fc;
    width: 100%;
    padding: 3% 0%;
    margin-top: 2%;
    text-align: center;
    display: block;
    border-radius: 5px;
  }

  /* input group div styling */

  .input-group-div {
    display: block;
    padding-top: 3%;
    padding-bottom: 3%;
  }

  .input-one-div {
    display: inline-block;
    width: 40%;
    text-align: center;
  }

  .input-two-div {
    display: inline-block;
    width: 50%;
    text-align: center;
  }

  .conj-text-div {
    display: inline-block;
    width: 10%;
    text-align: center;
  }

  /* input number field */
  .input-number {
    border-radius: 3px;
    width: 13%;
    height: 16%;

    margin-right: 2%;
    text-align: center;
    display: inline-block;
    font-size: 0.9rem;
    border: 0.5px solid darkgray;
  }

  /* dropdown styling */
  .dropdown-main-type {
    border-radius: 3px;
    width: 27%;
    height: 16%;
    font-size: 0.9rem;
    text-align: center;
    display: inline-block;
    padding-left: 1%;
    border: 0.5px solid darkgray;
  }

  .dropdown-main-lang {
    border-radius: 3px;
    width: 40%;
    height: 16%;
    font-size: 0.9rem;
    text-align: center;
    display: inline-block;
    padding-left: 1%;
    border: 0.5px solid darkgray;
  }

  .dropdown-item {
    font-size: 0.9rem;
    height: 16%;
    padding: 1% 1%;
  }

  .conj-text {
    color: black;
    margin-right: 2%;
    margin-left: 2%;
    margin-top: 3%;
    font-size: 0.8rem;
    display: inline-block;
    text-align: center;
  }

  /* buttons styling */

  .button-pri {
    font-size: 0.8rem;
    font-weight: 400;
    margin: 1.358% 0.8% 1.358%;
    padding: 1.7% 0.2%;
    width: 24%;
    display: inline;
    border: 0.5px solid #1471fd;
    background-color: #1471fd;
    border-radius: 4px;
    color: #fff;

  }

  .button-sec {
    font-size: 0.8rem;
    margin: 1.358% 0.8% 1.358%;
    padding: 1.7% 0.2%;
    width: 24%;
    display: inline;
    border: 1.5px solid #1471fd;
    background-color: #fff;
    border-radius: 4px;
    color: #1471fd;
    cursor: pointer;
  }

  .button-pri:hover {
    background-color: #106af0;
    border: 0.5px solid #106af0;
    color: #fff;
    transition-duration: 0.3s;
    box-shadow: 0 2px 3px rgba(19, 103, 230, 0.2);
  }

  .button-sec:hover {
    border: 0.5px solid #106af0;
    color: #106af0;
    background-color: #f7f4f4;
    transition-duration: 0.3s;
    box-shadow: 0 2px 3px rgba(19, 103, 230, 0.2);
  }

  .button-pri:active {
    background-color: #0f5bce;
    border: 0.5px solid #0f5bce;
    color: #fff;
    transition-duration: 0.3s;
    box-shadow: none;
  }

  .button-sec:active {
    border: 0.5px solid #106af0;
    color: #106af0;
    background-color: #f7f4f4;
    box-shadow: none;
  }

  .buttons-div {
    text-align: center;
    display: block;
    width: 100%;
    margin: 3% 0;
  }

  /* Footer styling */

  .credit-text {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 1rem;
    color: rgb(158, 171, 196);
    margin: 2% 0 0;
    text-align: right;
    display: inline-block;
    padding-left: 0;
  }

  a:link,
  a:visited {
    color: rgb(158, 171, 196);
    cursor: pointer;
    text-decoration: none;
    opacity: 0.45;
  }

  a:hover {
    color: rgb(238, 88, 88);
    opacity: 0.7;
    transition-duration: 0.3s;
  }

  .bottomContainer {
    background: none repeat scroll 0 0 transparent;
    bottom: 3.49%;
    position: fixed;
    width: 100%;
    display: block;
    padding-left: 1%;
  }

  .bottomItem {
    height: 7%;
    margin: auto;
    width: 100%;
    display: inline-block;
  }

  .disclaimer-text {
    border: none;
    font-size: 0.65rem;
    text-align: left;
    background-color: rgb(253, 253, 253, 0);
    color: rgb(158, 171, 196);
    /* color: #7D7D7D; */
    cursor: pointer;
  }

  .disclaimer-text:hover {
    color: rgb(108, 125, 155);
    transition-duration: 0.3s;
  }


  .blank-space-in-footer {
    display: inline-block;
    width: 74%;
  }
</style>

<p class="head-label">Generate random text in Indian languages</p>

<div class="main-content-div">
  <div class="input-group-div">
    <input class="input-number" type="number" id="inputBox" value="5" />
    <select class="dropdown-main-type" id="type" name="">
      <option id="words" class="dropdown-item" value="words">Words</option>
      <option id="sent" class="dropdown-item" value="sentences" selected>
        Sentences
      </option>
      <option id="para" class="dropdown-item" value="paragraphs">
        Paragraphs
      </option>
    </select>

    <p class="conj-text">in</p>

    <select class="dropdown-main-lang" id="language" name="">
      <option id="hi" class="dropdown-item" value="Hindi" selected>
        Hindi (हिंदी)
      </option>
      <option id="sa" class="dropdown-item" value="Sanskrit">
        Sanskrit (संस्कृतम्)
      </option>
      <option id="mr" class="dropdown-item" value="Marathi">
        Marathi (मराठी)
      </option>
      <option id="kn" class="dropdown-item" value="Kannada">
        Kannada (ಕನ್ನಡ)
      </option>
      <option id="ta" class="dropdown-item" value="Tamil">Tamil (தமிழ்)</option>
      <option id="te" class="dropdown-item" value="Telugu">
        Telugu (తెలుగు)
      </option>
      <option id="ba" class="dropdown-item" value="Bangla">
        Bangla (বাংলা)
      </option>
      <option id="gu" class="dropdown-item" value="Gujarati">
        Gujarati (ગુજરાતી)
      </option>
      <option id="ma" class="dropdown-item" value="Malayalam">
        Malayalam (മലയാളം)
      </option>
      <option id="od" class="dropdown-item" value="Odia">Odia (ଓଡ଼ିଆ)</option>
      <option id="pa" class="dropdown-item" value="Punjabi">
        Punjabi (ਪੰਜਾਬੀ)
      </option>
    </select>
  </div>
</div>

<div class="buttons-div">
  <button class="button-pri" id="getDesiIpsum">Generate</button>
  <button class="button-sec" id="close">Cancel</button>
</div>

<!-- Created a container at bottom to hold two elements at fixed position and at center. Added class in style for handling it -->
<div class="bottomContainer">
  <footer class="bottomItem">
    <button class="disclaimer-text" id="disclaimer">Disclaimer</button>
    <div class="blank-space-in-footer"></div>
    <p class="credit-text">
      <a href="https://twitter.com/abhichirde" target="_blank">♥️</a>
    </p>
  </footer>
</div>

<script>
  //This code block is working! Getting all three inputs in TS file
  document.getElementById("getDesiIpsum").onclick = () => {
    const inputNumber = document.getElementById("inputBox");
    const inputValue = inputNumber.value;
    const type = document.getElementById("type").selectedOptions;
    const typeInput = type[0].value;
    const language = document.getElementById("language").selectedOptions;
    const languageInput = language[0].value;
    const checkBox = document.getElementById("close").checked;
    parent.postMessage(
      {
        pluginMessage: {
          type: "get-desi-ipsum",
          data: { inputValue, languageInput, typeInput },
        },
      },
      "*"
    );
  };

  document.getElementById("close").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
  };

  document.getElementById("disclaimer").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "disclaimer" } }, "*");
  };
</script>
